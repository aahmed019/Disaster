<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <script src="https://kit.fontawesome.com/605c9d0d8c.js" crossorigin="anonymous"></script>
    <link rel='shortcut icon' type='image/png' href='/favicon.png?' />
    <title>Disaster</title>
</head>

<body>
    <div>
        <div class = "lives">
            <div class = "player">
                Your life:
            </div>
            <div class = "non-player">
                Their life:
            </div>
        </div>
        <div class="game-area">
        <button id="play-button">Play</button>
        <br>
        <button id="play-button">Instructions</button>
        <div class='endgame'>
            <div>
                <p id="endgame-message"></p>
            </div>
            <div>
                <button style='display: none' id="reset-button" onClick="location.reload()">Reset</button>
            </div>
        </div>
        <div class="split left">
            
            <div class="centered">
                <div class="card">
                    <div class="card-text" ></div>
                    <div class="card-answer" style="display:none"></div>
                </div>
                <div class="card">
                    <div class="card-text">
                    </div>
                    <div class="card-answer" style="display:none">
                    </div>
                </div>
                <div class="card">
                    <div class="card-text"></div>
                    <div class="card-answer" style="display:none"></div>
                </div>
            </div>
        </div>
        <div id = 'right' class="split right">
            <div class="centered">
                <div class="disaster-card">
                    <div class="disaster-content">
                        <div class="card-text"></div>
                        <div class="disaster-link">
                            <!-- <div class="disaster-icon">
                                DISASTER ICON
                            </div> -->
                            <div class="question-icon">
                                <a id = 'fema-link' target="_blank">
                                    <i class="fas fa-question"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
        </div>
    </div>
</body>

</html>
