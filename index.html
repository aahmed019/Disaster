<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <link rel='shortcut icon' type='image/png' href='/favicon.png' />
    <title>Disaster</title>
</head>

<body>
    <div class="game-area">
        <button style='z-index: 10; position: relative;' id="play-button">Play</button>
        <button style='z-index: 10; position: relative; display: none' id="reset-button" onClick="location.reload()">Reset</button>
        <button class="restart" >Play Again</button>
        <div class="split left">
            
            <div class="centered">
                <div class="card">
                    <div class="card-text" ></div>
                    <div class="card-answer" style="display:none"></div>
                </div>
                <div class="card">
                    <div class="card-text"></div>
                    <div class="card-answer" style="display:none"></div>
                </div>
                <div class="card">
                    <div class="card-text"></div>
                    <div class="card-answer" style="display:none"></div>
                </div>
            </div>
        </div>
        <div class="split right">
            <div class="centered">
                <div class="disaster-card">
                    <div class="card-text"></div>
                    <div class="card-answer" style="display:none"></div>
                </div>
            </div>
        </div>    

    </div>
</body>

</html>
